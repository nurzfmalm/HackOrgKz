<!DOCTYPE html>
<html>
<head>
    <title>Связь с ментором</title>
</head>
<body>
    <h2>Отправить сообщение</h2>
    <form id="telegramForm">
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <select id="recipient">
            <option value="1">Нурзат</option>
            <option value="2">Ильяс</option>
        </select>
        <br>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById("telegramForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;
            const recipient = document.getElementById("recipient").value;
            sendMessageToTelegram(message, recipient);
        });

        function sendMessageToTelegram(message, recipient) {
            const token = '7239038796:AAEI6V_3OLZbr6Iw_0Qtm8dQAvM3WDdicxk';
            const chatIds = {
                '1': '1878343052',
                '2': '1769907683'
            };
            const chatId = chatIds[recipient];
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById("responseMessage").innerText = message; 
                        alert('Сообщение успешно отправлено в Telegram!');
                    } else {
                        alert('Произошла ошибка при отправке сообщения.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }
    </script>
</body>
</html>
