<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
</head>
<body>
    <h2>Отправить сообщение</h2>
    <form id="telegramForm">
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Отправить</button>
    </form>



    <script>
        document.getElementById("telegramForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;
            sendMessageToTelegram(message);
        });

        function sendMessageToTelegram(message) {
    const token = '7239038796:AAEI6V_3OLZbr6Iw_0Qtm8dQAvM3WDdicxk';
    const chatId = '1878343052';
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                document.getElementById("responseMessage").innerText = message; // Отображение отправленного сообщения
                alert('Сообщение успешно отправлено в Telegram!');
            } else {
                alert('Произошла ошибка при отправке сообщения.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });
}

    </script>
</body>
</html>
